<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rover Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Rover Dashboard</h1>
  <div class="container">
    {% for rover in rovers %}
      <div class="rover-block" onclick="window.location.href='/rover/{{ rover.id }}'">
        <div>{{ rover.name }}</div>
        <div class="status">Status: {{ rover.status }}</div>
      </div>
    {% endfor %}

    <div class="add-button" onclick="showForm()">+</div>
  </div>

  <form id="addForm" method="POST">
    <input type="text" name="name" placeholder="Rover Name" required>
    <button type="submit">Add Rover</button>
  </form>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
