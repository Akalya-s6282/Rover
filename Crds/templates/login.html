<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Rover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-card">
        <span class="logo">Rover.</span>
        <div class="subtitle">Access the Hotel Delivery Command Center</div>

        <form method="POST">
            <div class="input-group">
                <label for="username">Work Email</label>
                <input id="username" type="text" name="username" placeholder="manager@hotelname.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">Sign In</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <div class="links">
            <a href="#">Forgot password?</a>
            <span class="divider">•</span>
            <a href="{{ url_for('auth.signup') }}">Create account</a>
        </div>
    </div>
</body>
</html>
