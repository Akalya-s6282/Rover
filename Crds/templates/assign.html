<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Coordinates</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/assign.css') }}">
</head>
<body>
  <div class="assign-page">
    <h2>Assign Coordinates to {{ rover.name }}</h2>
    <div class="assign-card">
      <form class="assign-form" method="POST">
        <div class="field-row">
          <label for="lat">Aisle:</label>
          <input id="lat" type="number" name="lat" required>
        </div>
        <div class="field-row">
          <label for="lon">Table No:</label>
          <input id="lon" type="number" name="lon" required>
        </div>
        <button type="submit">Send to Rover</button>
      </form>
    </div>
    <div class="back"><a href="{{ url_for('users.dashboard') }}">‚Üê Back to Dashboard</a></div>
  </div>
</body>
</html>
