<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="signup-card">
        <span class="logo">Rover.</span>
        <div class="subtitle">Create your Hotel Delivery Command Center</div>

        <form method="POST">
            <div class="input-group">
                <label for="hotel_name">Hotel Name</label>
                <input id="hotel_name" type="text" name="hotel_name" placeholder="Hotel Name" required>
            </div>
            <div class="input-group">
                <label for="username">Work Email</label>
                <input id="username" type="text" name="username" placeholder="manager@hotelname.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">Create Account</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <div class="links">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
        </div>
    </div>
</body>
</html>
